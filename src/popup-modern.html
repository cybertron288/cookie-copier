<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Copier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background text-foreground">
  <div id="root" class="min-h-[600px] max-h-[700px] flex flex-col relative overflow-hidden">
    
    <!-- Subtle Background Gradient -->
    <div class="absolute inset-0 gradient-subtle opacity-50"></div>
    
    <!-- Main Container -->
    <div class="relative z-10 flex flex-col h-full">
      
      <!-- Minimal Header -->
      <header class="px-6 py-5 flex items-center justify-between border-b border-border/30">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary/20 to-accent/20 flex items-center justify-center">
            <span class="text-lg">üç™</span>
          </div>
          <div>
            <h1 class="text-base font-semibold">Cookie Copier</h1>
            <p class="text-xs text-muted-foreground">Manage cookies seamlessly</p>
          </div>
        </div>
        
        <!-- Minimal Icon Actions -->
        <div class="flex items-center gap-1">
          <button id="searchToggle" class="p-2 rounded-lg hover:bg-muted/60 transition-all duration-200" title="Search">
            <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="M21 21l-4.35-4.35"></path>
            </svg>
          </button>
          <button id="themeToggle" class="p-2 rounded-lg hover:bg-muted/60 transition-all duration-200" title="Toggle theme">
            <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
          <button id="menuButton" class="p-2 rounded-lg hover:bg-muted/60 transition-all duration-200" title="More options">
            <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <circle cx="12" cy="12" r="1"></circle>
              <circle cx="12" cy="5" r="1"></circle>
              <circle cx="12" cy="19" r="1"></circle>
            </svg>
          </button>
        </div>
      </header>

      <!-- Current Domain Display -->
      <div class="px-6 py-4">
        <div class="glass rounded-xl p-4 animate-fade-in">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-2 h-2 bg-success rounded-full animate-pulse"></div>
              <div>
                <p class="text-xs text-muted-foreground mb-0.5">Active Domain</p>
                <p id="currentDomain" class="text-sm font-medium">Loading...</p>
              </div>
            </div>
            <div id="cookieCount" class="text-xs text-muted-foreground bg-muted/50 px-2 py-1 rounded-full">
              0 cookies
            </div>
          </div>
        </div>
      </div>

      <!-- Search Bar (Hidden by default) -->
      <div id="searchContainer" class="px-6 -mt-2 mb-4 hidden animate-slide-in">
        <div class="relative">
          <input 
            id="searchInput" 
            type="text" 
            class="input-modern w-full pl-10 pr-4"
            placeholder="Search cookies by domain or name..."
            autocomplete="off"
          >
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-muted-foreground pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="M21 21l-4.35-4.35"></path>
          </svg>
        </div>
      </div>

      <!-- Primary Actions -->
      <div class="px-6 pb-4">
        <div class="grid grid-cols-2 gap-3">
          <button id="copyButton" class="btn-modern bg-primary text-primary-foreground px-4 py-3 flex items-center justify-center gap-2 group">
            <svg class="w-4 h-4 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <span class="text-sm font-medium">Copy</span>
          </button>
          <button id="applyButton" class="btn-modern bg-muted text-foreground px-4 py-3 flex items-center justify-center gap-2 group disabled:opacity-40 disabled:cursor-not-allowed" disabled>
            <svg class="w-4 h-4 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span class="text-sm font-medium">Apply</span>
          </button>
        </div>
      </div>

      <!-- Cookie History Section -->
      <div class="flex-1 overflow-hidden flex flex-col px-6">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-sm font-medium text-foreground">History</h2>
          <button id="clearAllButton" class="text-xs text-muted-foreground hover:text-destructive transition-colors duration-200">
            Clear all
          </button>
        </div>
        
        <!-- Cookie List -->
        <div class="flex-1 overflow-y-auto pr-1 space-y-2" id="historyList">
          <!-- Cookie entries will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="flex-1 flex flex-col items-center justify-center py-12 hidden">
          <div class="w-16 h-16 rounded-2xl bg-muted/50 flex items-center justify-center mb-4">
            <svg class="w-8 h-8 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path d="M20 7l-8 5L4 7m16 0v10a2 2 0 01-2 2H6a2 2 0 01-2-2V7m16 0l-8-5-8 5"></path>
            </svg>
          </div>
          <p class="text-sm text-muted-foreground">No cookies saved yet</p>
          <p class="text-xs text-muted-foreground/60 mt-1">Copy cookies from any domain to get started</p>
        </div>
      </div>

      <!-- Bottom Actions Bar -->
      <div class="px-6 py-4 border-t border-border/30">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <button id="exportButton" class="text-xs text-muted-foreground hover:text-foreground transition-colors duration-200 flex items-center gap-1.5">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              Export
            </button>
            <span class="text-muted-foreground/30">‚Ä¢</span>
            <button id="importButton" class="text-xs text-muted-foreground hover:text-foreground transition-colors duration-200 flex items-center gap-1.5">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              Import
            </button>
          </div>
          <div id="status" class="text-xs text-muted-foreground animate-fade-in">
            Ready
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Dropdown Menu -->
    <div id="settingsMenu" class="absolute top-16 right-6 w-56 glass rounded-xl shadow-xl p-1 hidden z-50 animate-slide-in">
      <button class="w-full text-left px-3 py-2 text-sm rounded-lg hover:bg-muted/60 transition-colors duration-200 flex items-center gap-2">
        <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
        </svg>
        Settings
      </button>
      <button class="w-full text-left px-3 py-2 text-sm rounded-lg hover:bg-muted/60 transition-colors duration-200 flex items-center gap-2">
        <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Sign out
      </button>
      <div class="h-px bg-border/30 my-1"></div>
      <button class="w-full text-left px-3 py-2 text-sm rounded-lg hover:bg-muted/60 transition-colors duration-200 flex items-center gap-2">
        <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 16v-4"></path>
          <path d="M12 8h.01"></path>
        </svg>
        About
      </button>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="absolute inset-0 bg-background/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-6" aria-label="Export modal">
      <div class="bg-card rounded-2xl shadow-2xl max-w-sm w-full p-6 animate-slide-in" role="dialog" aria-modal="true">
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-lg font-semibold">Export Cookies</h3>
          <button id="closeExport" class="p-1.5 rounded-lg hover:bg-muted/60 transition-colors duration-200">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        
        <div class="space-y-4">
          <div>
            <label class="text-xs font-medium text-muted-foreground block mb-2">Format</label>
            <select id="exportFormat" class="input-modern w-full">
              <option value="json">JSON</option>
              <option value="csv">CSV</option>
              <option value="netscape">Netscape</option>
            </select>
          </div>
          
          <div class="space-y-3">
            <label class="flex items-center gap-3 cursor-pointer group">
              <input type="checkbox" id="includeSecure" class="w-4 h-4 rounded border-border text-primary focus:ring-primary/20" checked>
              <span class="text-sm group-hover:text-foreground transition-colors duration-200">Include secure cookies</span>
            </label>
            <label class="flex items-center gap-3 cursor-pointer group">
              <input type="checkbox" id="includeHttpOnly" class="w-4 h-4 rounded border-border text-primary focus:ring-primary/20" checked>
              <span class="text-sm group-hover:text-foreground transition-colors duration-200">Include HTTP-only cookies</span>
            </label>
          </div>
          
          <button id="downloadExport" class="btn-modern bg-primary text-primary-foreground w-full py-2.5 rounded-lg font-medium text-sm">
            Download
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-[60] pointer-events-none"></div>
  </div>
  <script type="module" src="./popup-modern.ts"></script>
</body>
</html>
