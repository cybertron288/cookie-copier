<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Browser window mockup -->
  <rect x="50" y="50" width="700" height="500" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Browser header -->
  <rect x="50" y="50" width="700" height="40" rx="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="75" cy="70" r="6" fill="#EF4444"/>
  <circle cx="95" cy="70" r="6" fill="#F59E0B"/>
  <circle cx="115" cy="70" r="6" fill="#10B981"/>
  
  <!-- Extension popup mockup -->
  <g transform="translate(250, 120)">
    <!-- Popup container -->
    <rect width="300" height="360" rx="8" fill="#0F172A" stroke="#374151" stroke-width="1"/>
    
    <!-- Header -->
    <rect width="300" height="50" rx="8" fill="#1F2937"/>
    <text x="20" y="32" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FFFFFF">
      üç™ Cookie Copier
    </text>
    
    <!-- Theme toggle and settings icons -->
    <rect x="240" y="15" width="20" height="20" rx="4" fill="#4F46E5"/>
    <rect x="265" y="15" width="20" height="20" rx="4" fill="#6B7280"/>
    
    <!-- Current domain section -->
    <rect y="50" width="300" height="40" fill="#374151"/>
    <text x="15" y="67" font-family="Inter, sans-serif" font-size="10" fill="#9CA3AF">
      Current Domain
    </text>
    <text x="15" y="82" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600" fill="#FFFFFF">
      example.com
    </text>
    
    <!-- Action buttons -->
    <rect x="15" y="105" width="130" height="35" rx="6" fill="#4F46E5"/>
    <text x="80" y="125" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#FFFFFF" text-anchor="middle">
      Copy Cookies
    </text>
    
    <rect x="155" y="105" width="130" height="35" rx="6" fill="#10B981"/>
    <text x="220" y="125" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#FFFFFF" text-anchor="middle">
      Apply Selected
    </text>
    
    <!-- Cookie history title -->
    <text x="15" y="165" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">
      Stored Cookie Sets
    </text>
    <text x="220" y="165" font-family="Inter, sans-serif" font-size="12" fill="#9CA3AF">
      (3)
    </text>
    
    <!-- Cookie entries -->
    <g transform="translate(15, 175)">
      <!-- Entry 1 - Selected -->
      <rect width="270" height="40" rx="6" fill="#4F46E5" fill-opacity="0.1" stroke="#4F46E5" stroke-width="1"/>
      <circle cx="15" cy="20" r="6" fill="#4F46E5"/>
      <text x="30" y="18" font-family="JetBrains Mono, monospace" font-size="11" font-weight="500" fill="#FFFFFF">
        github.com
      </text>
      <text x="30" y="30" font-family="Inter, sans-serif" font-size="10" fill="#CBD5E1">
        24 cookies ‚Ä¢ 2 hours ago
      </text>
      
      <!-- Entry 2 -->
      <rect y="50" width="270" height="40" rx="6" fill="#374151"/>
      <circle cx="15" cy="70" r="6" fill="#6B7280"/>
      <text x="30" y="68" font-family="JetBrains Mono, monospace" font-size="11" font-weight="500" fill="#FFFFFF">
        stackoverflow.com
      </text>
      <text x="30" y="80" font-family="Inter, sans-serif" font-size="10" fill="#CBD5E1">
        12 cookies ‚Ä¢ 1 day ago
      </text>
      
      <!-- Entry 3 -->
      <rect y="100" width="270" height="40" rx="6" fill="#374151"/>
      <circle cx="15" cy="120" r="6" fill="#6B7280"/>
      <text x="30" y="118" font-family="JetBrains Mono, monospace" font-size="11" font-weight="500" fill="#FFFFFF">
        localhost:3000
      </text>
      <text x="30" y="130" font-family="Inter, sans-serif" font-size="10" fill="#CBD5E1">
        8 cookies ‚Ä¢ 3 days ago
      </text>
    </g>
    
    <!-- Status bar -->
    <rect y="330" width="300" height="30" fill="#1F2937"/>
    <text x="15" y="348" font-family="Inter, sans-serif" font-size="11" fill="#10B981">
      Applied 24 cookies from github.com to example.com
    </text>
  </g>
  
  <!-- Feature callouts -->
  <g transform="translate(50, 430)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#1F2937">
      Key Features Showcase:
    </text>
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="14" fill="#6B7280">
      ‚Ä¢ Professional dark theme with modern UI components
    </text>
    <text x="0" y="50" font-family="Inter, sans-serif" font-size="14" fill="#6B7280">
      ‚Ä¢ Intelligent cookie history with domain-based organization
    </text>
    <text x="0" y="70" font-family="Inter, sans-serif" font-size="14" fill="#6B7280">
      ‚Ä¢ Real-time status updates and clear visual feedback
    </text>
    <text x="0" y="90" font-family="Inter, sans-serif" font-size="14" fill="#6B7280">
      ‚Ä¢ Keyboard shortcuts and accessibility features
    </text>
  </g>
</svg>