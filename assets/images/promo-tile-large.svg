<svg width="1400" height="560" viewBox="0 0 1400 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="560" fill="url(#bgGradient)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cookieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main cookie icon -->
  <g transform="translate(200, 130)">
    <circle cx="150" cy="150" r="120" fill="url(#cookieGradient)"/>
    <circle cx="150" cy="150" r="110" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-opacity="0.8"/>
    
    <!-- Cookie chunks -->
    <circle cx="120" cy="120" r="20" fill="#FFFFFF"/>
    <circle cx="180" cy="130" r="16" fill="#FFFFFF"/>
    <circle cx="140" cy="180" r="18" fill="#FFFFFF"/>
    <circle cx="185" cy="185" r="14" fill="#FFFFFF"/>
    <circle cx="110" cy="170" r="14" fill="#FFFFFF"/>
    <circle cx="170" cy="90" r="11" fill="#FFFFFF"/>
    <circle cx="200" cy="150" r="11" fill="#FFFFFF"/>
    <circle cx="100" cy="140" r="12" fill="#FFFFFF"/>
    
    <!-- Small details -->
    <circle cx="150" cy="100" r="9" fill="#FFFFFF"/>
    <circle cx="190" cy="110" r="8" fill="#FFFFFF"/>
    <circle cx="110" cy="190" r="8" fill="#FFFFFF"/>
    <circle cx="160" cy="200" r="7" fill="#FFFFFF"/>
    <circle cx="90" cy="120" r="7" fill="#FFFFFF"/>
    <circle cx="180" cy="170" r="9" fill="#FFFFFF"/>
    
    <!-- Highlight -->
    <ellipse cx="130" cy="110" rx="30" ry="16" fill="rgba(255,255,255,0.2)" transform="rotate(-30 130 110)"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="200" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF">
    Cookie Copier
  </text>
  
  <!-- Subtitle -->
  <text x="450" y="260" font-family="Inter, sans-serif" font-size="32" font-weight="400" fill="#CBD5E1">
    Professional cookie management for developers
  </text>
  
  <!-- Features -->
  <g transform="translate(450, 320)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#4F46E5">
      ✓ Copy cookies between domains
    </text>
    <text x="0" y="40" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#10B981">
      ✓ Export in multiple formats
    </text>
    <text x="0" y="80" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#F59E0B">
      ✓ Dark/Light theme support
    </text>
    <text x="0" y="120" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#EF4444">
      ✓ Enhanced security features
    </text>
  </g>
  
  <!-- Version badge -->
  <rect x="1200" y="40" width="160" height="40" rx="20" fill="rgba(79, 70, 229, 0.2)" stroke="#4F46E5" stroke-width="2"/>
  <text x="1280" y="65" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#4F46E5" text-anchor="middle">
    Version 2.0
  </text>
</svg>